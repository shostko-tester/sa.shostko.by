<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>@sasho.brows - перенаправление</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    body {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(2px);
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #333;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.2rem;
    }
    a {
      color: #0057ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">

    <div class="message" id="status">
      Загрузка…
      <noscript>
        <br>Если вы не были автоматически перенаправлены, нажмите кнопку:  <a href="https://dikidi.ru/1313014?o=7">Online Запись</a>.
      </noscript>
    </div>
  </div>

  <script>
    const fallbackUrl = "https://dikidi.ru/1313014?o=7";
    const apiBaseUrl = "https://n8n.konsalt.by/webhook/redirects";
    const currentUrl = window.location.href;
    const apiUrl = apiBaseUrl + "?current=" + encodeURIComponent(currentUrl);

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          document.getElementById('status').innerHTML =
            `Если вы не были автоматически перенаправлены, нажмите кнопку:  <a href="${fallbackUrl}">Online Запись</a>.`;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('status').innerHTML =
          `Если вы не были автоматически перенаправлены, нажмите кнопку:  <a href="${fallbackUrl}">Online Запись</a>.`;
      });
  </script>
</body>
</html>
